<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to your first-task-service app!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="./js/global-variables.js"></script>
    <script src="./js/reviewer-script.js"></script>
</head>

<body>
<form
        name="logoutForm"
        th:action="@{/logout}"
        method="post"
        th:hidden="true"
>
    <input hidden type="submit" value="Sign Out" />
</form>

<div class="container">
    <nav class="navbar navbar-light bg-light">
        first-task
        <div class="dropdown">
            <a href="javascript: document.logoutForm.submit()" role="menuitem">
                Logout</a
            >
        </div>
    </nav>
    <div class="jumbotron">
        <div>
            <h2 th:text="${username}"></h2>
            <input id="reviewer-input" type="hidden" th:value="${username}" />
        </div>
    </div>

    <div
            id="empty-submissions-table"
            class="col-lg-12 alert alert-success border"
    >
        No submittions yet
    </div>

    <div>
        <div>
            <table
                    style="display: none;"
                    id="submissions-table"
                    class="table table-striped table-condensed"
            >
                <thead>
                <tr>
                    <th>Developer</th>
                    <th>Application</th>
                </tr>
                </thead>
                <tbody id="submissions-table-body"></tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
